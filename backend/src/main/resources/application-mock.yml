spring:
  config:
    activate:
      on-profile: mock
  datasource:
    url: jdbc:postgresql://localhost:5432/sand_dollar
    username: sand_dollar_user
    password: sand_dollar_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: false
  sql:
    init:
      mode: never

feature:
  ai-budget-enabled: true

data-source-mode: mock

app:
  aiBudget:
    mockEnabled: true